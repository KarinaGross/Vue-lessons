<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
    1. Создать кнопку "Перевернуть". При клике на кнопку текст кнопки, должен перевернуться и отобразиться в обратном порядке.
    2. есть список элементов. Пользователь может добавлять новые элементы списка с текстом “Новый элемент списка” нажав на кнопку "Добавить".
    3. * При клике на элемент списка он должен быть удален. (по желанию) 
    -->
    <div id="vue-box">
        <button @click="reverseText">{{ text }}</button>
        <hr>
    </div>

    <div id="vue-list">
        <button @click="addItem">Добавить</button>
        <ul>
            <li v-for="(item, index) in items" :key="index" @click="removeItem(index)">{{ item }}</li>
        </ul>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const NewVue = {
            data() {
                return {
                    text: 'Перевернуть',
                }
            },
            methods: {
                reverseText() {
                    this.text = this.text
                        .split('')
                        .reverse()
                        .join('')
                }
            }
        }

        Vue.createApp(NewVue).mount('#vue-box')

        const app = Vue.createApp({
            data() {
                return {
                    items: ['Элемент списка']
                };
            },
            methods: {
                addItem() {
                    this.items.push('Новый элемент списка');
                },
                removeItem(index) {
                    this.items.splice(index, 1);
                }
            }
        });

        app.mount('#vue-list')
    </script>
</body>

</html>
